<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
     <!-- https://www.w3schools.in/html/marquee-tag  This link is for the reference of marquee tag-->
     <marquee direction="right">This text will scroll from right to left</marquee>

     <marquee>This text will scroll from right to left</marquee>
 
 <marquee direction="up">This text will scroll from bottom to top</marquee>
 
 <marquee
   direction="down"
   width="250"
   height="200"
   behavior="alternate"
   style="border:solid">
   <marquee behavior="alternate"> This text will bounce </marquee>
 </marquee>
</body>
</html>
