<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <title>Price Chart</title>
</head>

<body>

  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Item-Id</th>
          <th>Item</th>
          <th>Item-Id</th>
          <th>Item</th>
          <th>Item-Id</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apple</td>
          <td>ab1</td>
          <td>Mango</td>
          <td>ab2</td>
          <td>Banana</td>
          <td>ab3</td>
        </tr>
        <tr>
          <td>Onion</td>
          <td>ab4</td>
          <td>Patato</td>
          <td>ab5</td>
          <td>Tomato</td>
          <td>ab6</td>
        </tr>

      </tbody>
    </table>
      <div class="mb-3">
        <label for="item" class="form-label">Select a Item-Id:</label>
            <select class="form-select" id="itemId">
                <option value="">-- Select a Item-Id --</option>
                <option value="ab1">ab1</option>
                <option value="ab2">ab2</option>
                <option value="ab3">ab3</option>
                <option value="ab4">ab4</option>
                <option value="ab5">ab5</option>
                <option value="ab6">ab6</option>
            </select>
      </div>
      <div class="mb-3">
        <label for="qty" class="form-label">Qty</label>
        <input type="number" class="form-control" id="qty" required>
      </div>

      <div class="row justify-content-center mb-5">
        <div class="col-2">
          <button type="submit" class="btn btn-primary" onclick="addItem()">Add</button>
        </div>
        <div class="col-2">
          <button  class="btn btn-primary" onclick="bill()">Bill</button>
        </div>
      </div>
    
  </div>


  <div class="container">
    <h2 class="text-center text-info text-uppercase ">Bill</h2>
    <table class="table table-bordered border-primary mt-4" id="myTable">

      <tr>
        <th>#</th>
        <th>Name</th>
        <th>ItemId</th>
        <th>Quantity</th>
        <th>Price</th>
        
      </tr>
    </table>
  </div>

  <!-- Recipts Section -->
  <div class="container">
    <p id="display" class=" display-1 text-center"></p>

  </div>


  <script>
    let priceTable = {
      ab1: {
        Item_name: "Apple",
        Price: 100,
      },
      ab2: {
        Item_name: "Mango",
        Price: 200,
      },
      ab3: {
        Item_name: "Banana",
        Price: 300,
      },
      ab4: {
        Item_name: "Onion",
        Price: 400,
      },
      ab5: {
        Item_name: "Patato",
        Price: 500,
      },
      ab6: {
        Item_name: "Tomato",
        Price: 600,
      }
    };

    var Totalprice = 0;
    function addItem() {
      var item = document.getElementById("itemId").value;
      var qty = document.getElementById("qty").value;
      if (item != "" || qty != "") {
        var price = qty * priceTable[item].Price;
        var name = priceTable[item].Item_name;
        Totalprice += price;
        var display = document.getElementById("display");
        display.innerHTML = "Total amount----" + Totalprice;
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = (table.rows.length) - 1;
        cell2.innerHTML = name;
        cell3.innerHTML = item;
        cell4.innerHTML = qty;
        cell5.innerHTML = price;

        document.getElementById("itemId").value = "";
        document.getElementById("qty").value = "";

      }
    }







  </script>

</body>

</html>
