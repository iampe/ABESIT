<!DOCTYPE html>
<html>
<head>
    <title>Expression</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
            <h1 id="h1">Welcome</h1>
            <label for="result">Expression</label>
            <input type="text" id="result"><br><br>
            <button onclick="Solve()">Solve</button>
            <h1 id="ans"></h1>
           
            
</div>
    <script>
         function Solve() {
            let expression = document.getElementById('result').value;
            let res = eval(expression);
            document.getElementById('ans').innerHTML = "Answer : "+ res;
        }

    </script>
</body>
</html>
