<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="section" class="form-label">Gender</label>
            <br>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" >
                <label class="form-check-label" for="exampleRadios1">Male</label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
                <label class="form-check-label" for="exampleRadios2">Female</label>
                 
              </div>
              <div class="form-check  ">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="Other" >
                <label class="form-check-label" for="exampleRadios3">Other</label>
              </div>
        </div>

        <div class="col-2">
            <button type="button" class="btn btn-primary" onclick="abc()">Click</button>
        </div>
        <div id="print"></div>

    </div>

    <script>
        function abc(){
            const x =document.getElementsByName("exampleRadios");
            for(let val of x){
                if(val.checked){
                    document.getElementById("print").innerHTML= val.value;

                }
            }

        }
    </script>
</body>
</html>
