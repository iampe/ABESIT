<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">

        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <label for="repass" class="form-label">Re-Enter Password</label>
            <input type="password" class="form-control" id="repass" placeholder="Re-Enter Password" onchange="vali()" required>
        </div>
        <label id="err"></label>

    </div>

    <script>
        function vali(){
            let pass=document.getElementById("pass");
            let repass=document.getElementById("repass");
            if(pass.value!= repass.value){
                document.getElementById("err").innerHTML="Enter same password.";
                document.getElementById("err").style.color ="red";
                pass.value="";
                repass.value="";
            }
            else{

                document.getElementById("err").innerHTML="Valid";
                document.getElementById("err").style.color ="green";

            }

        }

    </script>
</body>
</html>
