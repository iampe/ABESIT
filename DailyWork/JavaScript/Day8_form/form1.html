<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Form-1</title>
</head>

<body>
    <div class="container bg-success-subtle border border-danger border-5 my-4">
        <div>
            <div class="mt-4">
                <h1>Bootcamp Registration Form</h1>
                <p>Complete this form to express your interest in the upcoming web devlopment bootcamp.</h3>

            </div>

            <form action="" class="mt-4">
                <div class="mb-3">
                    <legend>Login Details</legend>
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required
                        autofocus>
                </div>

                <div class=" row mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" required >
                </div>

                <div class="mb-3">
                    <label for="repass" class="form-label">Re-Enter Password</label>
                    <input type="password" class="form-control" id="repass" placeholder="Re-Enter Password"
                        onchange="vali()" required>
                    <label id="err"></label>
                </div>

        </div>

        <div class="mb-3">
            <legend>Personal Information</legend>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="User Name" required>
        </div>

        <div class="mb-3">
            <label for="mobile-number" class="form-label">Mobile-Number</label>
            <input type="tel" class="form-control" id="mobile-number" placeholder="Mob. No.(10-Digit)"
                pattern="[0-9]{10}">
        </div>

        <div class="mb-3">
            <label for="roll-number" class="form-label">Roll-Number</label>
            <input type="number" class="form-control" id="roll-number" placeholder="University Roll-Number"
                pattern="[0-9]{13}" required>
        </div>

        <div class="col-12 mb-3">
            <label class="visually" for="inlineFormSelectPref">Branch</label>
            <select class="form-select" id="inlineFormSelectPref" placeholder="University Roll-Number">
                <option value="1">CSE</option>
                <option value="2">CSAI</option>
                <option value="3">DS</option>
                <option value="4">IoT</option>
                <option value="5">IT</option>
            </select>
        </div>


        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">A</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">B</label>

            </div>
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">C</label>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I have read and agree to the terms and conditions.
            </label>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-2 mx-3">
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>

        </form>

    </div>

    <script>
        function vali() {
            let pass = document.getElementById("pass");
            let repass = document.getElementById("repass");
            if (pass.value != repass.value) {
                document.getElementById("err").innerHTML = "Enter same password.";
                document.getElementById("err").style.color = "red";
                pass.value = "";
                repass.value = "";
            }
            else {

                document.getElementById("err").innerHTML = "Valid";
                document.getElementById("err").style.color = "green";

            }

        }
    </script>

</body>

</html>
