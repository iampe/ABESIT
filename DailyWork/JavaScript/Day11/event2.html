<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onmouseover="abc(this)" onmouseout="abc1(this)">Hover me to change</h1>
    <p  onclick="abc(this)">Click me to change</p>
    <button onclick="abc()">Click me</button>

    <img src="" alt="">

    
    <script>
        function abc(id){
            
            id.innerText="hover";

        }

        function abc1(id){
            
            id.innerText="Onmouseout";

        }

    </script>

</body>
</html>
