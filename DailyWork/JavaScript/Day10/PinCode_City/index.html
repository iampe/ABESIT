<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Pin-Code</title>
</head>

<body>
    <div class="container bg-success-subtle border border-danger border-5 my-4">

        <div class="mt-4 text-center">
            <h1>City and Pin Selection</h1>

        </div>

        <div class="mt-3">
            <label for="city" class="form-label">Select a City:</label>
            <select class="form-select" id="city">
                <option value="">-- Select City --</option>
                <option value="basti">Basti</option>
                <option value="lucknow">Lucknow</option>
                <option value="ghaziabad">Ghaziabad</option>
                <option value="noida">Noida</option>
                <option value="ayodhya">Ayodhya</option>
            </select>
        </div>

        <div class="mt-3 ">
            <label for="pin" class="form-label">Select a PIN:</label>
            <select id="pin" class="form-select"></select>
        </div>
       
        <div class="row justify-content-center mt-3">
            <div class="col-2">
                <button id="displayBtn" class="btn btn-primary">Display City and PIN</button>
            </div>  
        </div>
        <div class="mt-3 mb-4 text-center">
            <div id="result" class="display-2 text-danger"></div>
        </div>

    </div>

<script src="./script.js"></script>


</body>

</html>
