<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Pin-Code</title>
</head>

<body>
    <div class="container bg-success-subtle border border-danger border-5 my-4">

        <div class="mt-4 text-center">
            <h1>City and Pin Selection</h1>

        </div>

        <div class="mt-3">
            <label for="city" class="form-label">Select a City:</label>
            <select class="form-select" id="city">
                <option value="">-- Select City --</option>
                <option value="basti">Basti</option>
                <option value="lucknow">Lucknow</option>
                <option value="ghaziabad">Ghaziabad</option>
                <option value="noida">Noida</option>
                <option value="ayodhya">Ayodhya</option>
            </select>
        </div>

        <div class="mt-3 ">
            <label for="pin" class="form-label">Select a PIN:</label>
            <select id="pin" class="form-select"></select>
        </div>
       
        <div class="row justify-content-center mt-3">
            <div class="col-2">
                <button id="displayBtn" class="btn btn-primary">Display City and PIN</button>
            </div>  
        </div>
        <div class="mt-3 mb-4 text-center">
            <div id="result" class="display-2 text-danger"></div>
        </div>

    </div>

    <!-- JavaScript -->

    <script>
        // City and Pin data
        var cityPins = {
            basti: ["b1", "b2", "b3"],
            lucknow: ["l1", "l2", "l3"],
            ghaziabad: ["g1", "g2", "g3"],
            noida: ["n1", "n2", "n3"],
            ayodhya: ["a1", "a2", "a3"]
        };

        // Function to populate the PIN options based on the selected city
        function populatePins() {
            var citySelect = document.getElementById("city");
            var pinSelect = document.getElementById("pin");
            var selectedCity = citySelect.value;

            // Clear existing options
            pinSelect.innerHTML = "";

            if (selectedCity !== "") {
                // Get the pins for the selected city
                var pins = cityPins[selectedCity];

                // Create new option elements and append them to the PIN select
                for (var i = 0; i < pins.length; i++) {
                    var option = document.createElement("option");
                    option.value = pins[i];
                    option.text = pins[i];
                    pinSelect.appendChild(option);
                }
            }
        }

        // Event listener to call the populatePins function when the city selection changes
        document.getElementById("city").addEventListener("change", populatePins);

        // Display the selected city and PIN when the button is clicked
        document.getElementById("displayBtn").addEventListener("click", function () {
            var citySelect = document.getElementById("city");
            var pinSelect = document.getElementById("pin");
            var selectedCity = citySelect.value;
            var selectedPin = pinSelect.value;

            if (selectedCity !== "" && selectedPin !== "") {
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "Selected City: " + selectedCity + "<br/>PIN: " + selectedPin;
            }
        });

    </script>


</body>

</html>
