<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_UI</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-xxl bg-primary " id="root">
        <h2 class="text-center text-warning">My Calculator</h2>
        <div class="row mt-2">
            <input type="text" id="result" >
        </div>

        

        <div class="row mt-2 ">
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-sm-4 ">
                            <button class="form-control"onclick="append('9')">9</button>
                        </div>
    
                        <div class="col-sm-4 ">
                            <button class="form-control"onclick="append('8')">8</button>
                        </div> 
                        <div class="col-sm-4 ">
                            <button class="form-control"onclick="append('7')">7</button>
                        </div>   
                    </div>
    
                    <div class="row mt-2">
                        <div class="col-sm-4 ">
                            <button class="form-control"onclick="append('6')">6</button>
                        </div>
                        <div class="col-sm-4 ">
                            <button class="form-control"onclick="append('5')">5</button>
                        </div> 
                        <div class="col-sm-4 ">
                            <button class="form-control"onclick="append('4')">4</button>
                        </div>   
                    </div>

                </div>

                <div class="col-sm-3" >
                    <button class="form-control h-100" onclick="calculateResult()">=</button>
                </div>
        </div>


        <div class="row mt-2">
            <div class="col-sm-3 ">
                <button class="form-control"onclick="append('3')">3</button>
            </div>
            <div class="col-sm-3 ">
                <button class="form-control"onclick="append('2')">2</button>
            </div> 
            <div class="col-sm-3 ">
                <button class="form-control"onclick="append('1')">1</button>
            </div> 
            <div class="col-sm-3 ">
                <button class="form-control" onclick="append('*')">*</button>
            </div>   
        </div>

        <div class="row mt-2">
            <div class="col-sm-3 ">
                <button class="form-control"onclick="append('0')">0</button>
            </div>
            <div class="col-sm-3 ">
                <button class="form-control" onclick="append('+')">+</button>
            </div> 
            <div class="col-sm-3 ">
                <button class="form-control" onclick="append('-')">-</button>
            </div> 
            <div class="col-sm-3 ">
                <button class="form-control" onclick="append('/')">/</button>
            </div>   
        </div>

        <div class="row mt-2 justify-content-center">
            <div class="col">
                <button class="form-control" onclick="clearInput()" readonly>Clear</button>

            </div>

            <div class="col">
                <button class="form-control" onclick="BackInput()" readonly>BackSpace</button>

            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
