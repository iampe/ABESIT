<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>
</head>
<body>
    <div>
        <button id="imageSmall" onmouseover="showImage('imageSmall','./testImage/day1.png')" onmouseout="hideImage('imageSmall')" onclick="tellToHover()">Hover for small image</button>
        <button id="imageMedium" onmouseover="showImage('imageMedium','./testImage/day2.png')"onmouseout="hideImage('imageMedium')" onclick="tellToHover()">Hover for medium image</button>
        <button id="imageLarge" onmouseover="showImage('imageLarge','./testImage/day3.png')"onmouseout="hideImage('imageLarge')" onclick="tellToHover()"> Hover for large image </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
